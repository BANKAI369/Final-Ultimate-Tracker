<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ultimate Tracker - Your complete life dashboard for habits, reminders, money, and period tracking" />
    <meta name="keywords" content="tracker, habits, reminders, money, period, dashboard" />
    <title>Ultimate Tracker Dashboard</title>
    <script>
      // Prevent dark mode flash on page load
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || 'light';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
